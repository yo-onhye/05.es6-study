<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flickr Api Gallery</title>
	<link rel="stylesheet" href="style.css">
	<script src="isotope.pkgd.min.js"></script>
	<script src="flickr.js"></script>	
	<script>
		window.onload=()=>{
			new Flickr({
				wrap: '#wrap',
				list: '#list',
				btn: '.btnSearch',
				input: '#search',
				key: '15e154c15e2c96d8a7341f607f8f6b2c',
				per_page: 50
			})
		}
	</script>
</head>
<body>

	<main>
		<section id="searchBox">
			<input type="text" id="search" placeholder="검색어입력">
			<button class="btnSearch">Search</button>
		</section>

		<section id="wrap">
			<ul id="list">
			<!--
			<li class="item">
				<div>
					<a href="큰이미지주소">
						<img src="작은이미지주소" >
					</a>
					<p>이미지제목</p>
				</div>
			</li>
			-->
			</ul>
		</section>
	</main>

</body>
</html>
