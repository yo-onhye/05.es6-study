<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Tab UI</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./tab_prototype.js"></script>
	</head>
	<body>
		<div id="tab">
			<ul>
				<li class="on"><a href="#box1">button1</a></li>
				<li><a href="#box2">button2</a></li>
				<li><a href="#box3">button3</a></li>
			</ul>

			<div id="box1" class="on">box1</div>
			<div id="box2">box2</div>
			<div id="box3">box3</div>
		</div>
	</body>
</html>
